<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Images</title>
  <link rel="shortcut icon" href="favicon.png" image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Title -->
  <h1><i class="fas fa-camera-retro"></i> Infinite Images</h1>

  <!-- Loader -->
  <div class="loader" id="loader">
    <img src="loader.svg" alt="loader animation">
  </div>

  <!-- Error Message -->
  <div class="error" id="error" hidden>
    <div class="error__msg">
      <p class="error__msg-text">Oops! Something went wrong. The API rate limit may have been exceeded. Please try again
        later.</p>
    </div>
  </div>

  <!-- Image Grid -->
  <div class="image-grid" id="image-grid"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
